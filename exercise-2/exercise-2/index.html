<!DOCTYPE html>
  <html>

  <head>
      <title>Todo list App</title>
      <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
      <link href='./css/styles.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
      <div class="container">
          <p>
              <label id="new-task-label" for="new-task" tabindex="0" style="display: block; margin: 0 0 20px">
                  <b>Add Item</b>
              </label>
              <input id="new-task" type="text" tabindex="0">
              <button type="button" tabindex="0">Add</button>
              <div id="warning">Empty task cannot be submitted. Enter valid task.</div>
          </p>

          <h3 tabindex="0">
            <b>Todo</b>
          </h3>
          <ul id="incomplete-tasks">
              <li>
                  <input type="checkbox" tabindex="0">
                  <label tabindex="0">Pay Bills</label>
                  <input type="text">
                  <button class="edit" tabindex="0">Edit</button>
                  <button class="delete" tabindex="0">Delete</button>
              <li class="editMode">
                  <input type="checkbox" tabindex="0">
                  <label tabindex="0" >Go Shopping</label>
                  <input type="text" value="Go Shopping">
                  <button class="edit" tabindex="0">Save</button>
                  <button class="delete" tabindex="0">Delete</button>
              </li>
          </ul>
          <span id="no-todo" tabindex="0">There are no todo tasks.</span>
          <h3 tabindex="0">
            <b>Completed</b>
          </h3>
          <ul id="completed-tasks">
              <li>
                  <input type="checkbox" checked tabindex="0">
                  <label tabindex="0">See the Doctor</label>
                  <input type="text">
                  <button class="edit" tabindex="0">Edit</button>
                  <button class="delete" tabindex="0">Delete</button>
              </li>
          </ul>
          <span id="no-completed" tabindex="0">There are no completed tasks.</span>
      </div>

      <script src="js/app.js"></script>

  </body>

</html>
